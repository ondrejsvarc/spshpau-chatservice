<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>

    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@3.0.1/dist/browser/oidc-client-ts.min.js"></script>
</head>
<body>

<h2>One to One Chat | Spring boot & Websocket | Secured by Keycloak (OIDC)</h2>

<div id="loading-page">
    <p class="connecting">Initializing authentication and connecting...</p>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>My Chats</h2> <ul id="connectedUsers">
        </ul>
        </div>
        <div>
            <p>Logged in as: <strong id="connected-user-fullname"></strong></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
            <p>Please select a user to start chatting.</p>
        </div>
        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="/js/main.js"></script>

</body>
</html>
